<!-- _layouts/page.html -->

<header>
  <div class="container">
    <div class="header-content">
      <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}</a>
      <nav>
        <ul>
          {% for item in site.navigation %}
            <li>
              <a href="{{ item.url | relative_url }}" 
                 class="{% if page.url == item.url %}active{% endif %}">
                {{ item.title }}
              </a>
            </li>
          {% endfor %}
        </ul>
      </nav>
    </div>
  </div>
</header>

<div class="page-content">
  <div class="container">
    <div class="page-header">
      <h1>{{ page.title }}</h1>
      {% if page.description %}
        <p class="page-description">{{ page.description }}</p>
      {% endif %}
    </div>
    
    <div class="page-body">
      {{ content }}
    </div>
  </div>
</div>

<style>
  /* 导航栏样式 */
  header {
    border-bottom: 1px solid #e1e4e8;
    background-color: white;
    position: sticky;
    top: 0;
    z-index: 100;
  }
  
  .container {
    max-width: 1800px;
    margin: 0 auto;
    padding: 0 1rem;
  }
  
  .header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 0;
  }
  
  .site-title {
    font-size: 1.5rem;
    font-weight: 600;
    color: #24292e;
    text-decoration: none;
  }
  
  .site-title:hover {
    color: #0366d6;
  }
  
  nav ul {
    display: flex;
    list-style: none;
    gap: 1.5rem;
  }
  
  nav a {
    color: #586069;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.2s ease;
  }
  
  nav a:hover,
  nav a.active {
    color: #0366d6;
  }
  
  /* 页面内容样式 */
  .page-content {
    padding: 3rem 0;
    min-height: calc(100vh - 200px);
  }
  
  .page-header {
    text-align: center;
    margin-bottom: 3rem;
    padding: 2rem 0;
    background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
    border-radius: 1rem;
  }
  
  .page-header h1 {
    font-size: 2.5rem;
    color: #24292e;
    margin: 0 0 1rem 0;
  }
  
  .page-description {
    font-size: 1.2rem;
    color: #64748b;
    margin: 0;
  }
  
  .page-body {
    max-width: 800px;
    margin: 0 auto;
    line-height: 1.7;
  }
  
  .page-body h2 {
    color: #24292e;
    margin: 2rem 0 1rem 0;
    font-size: 1.5rem;
  }
  
  .page-body h3 {
    color: #24292e;
    margin: 1.5rem 0 0.75rem 0;
    font-size: 1.25rem;
  }
  
  .page-body p {
    margin: 1rem 0;
    color: #444;
  }
  
  .page-body ul, .page-body ol {
    margin: 1rem 0;
    padding-left: 2rem;
  }
  
  .page-body li {
    margin: 0.5rem 0;
    color: #444;
  }
  
  .page-body strong {
    color: #24292e;
  }
  
  /* 响应式设计 */
  @media (max-width: 768px) {
    .header-content {
      flex-direction: column;
      gap: 1rem;
    }
    
    nav ul {
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .page-header h1 {
      font-size: 2rem;
    }
    
    .page-description {
      font-size: 1rem;
    }
    
    .page-content {
      padding: 2rem 0;
    }
  }
</style>
