---
layout: default
---

<div class="doc-page">
  <article class="doc-content">
    <h1>{{ page.title }}</h1>
    
    <div class="doc-meta">
      {% if page.date %}
        <span class="doc-date">更新时间: {{ page.date | date: site.date_format }}</span>
      {% endif %}
      {% if page.author %}
        <span class="doc-author">作者: {{ page.author }}</span>
      {% endif %}
      {% if page.category %}
        <span class="doc-category">分类: {{ page.category }}</span>
      {% endif %}
    </div>
    
    <div class="doc-body">
      {{ content }}
    </div>
  </article>
</div>

<style>
.doc-page {
  max-width: 800px;
  margin: 0 auto;
  padding: 2rem 1rem;
}

.doc-meta {
  display: flex;
  gap: 1.5rem;
  margin: 1.5rem 0;
  padding: 1rem 0;
  border-top: 1px solid #e1e4e8;
  border-bottom: 1px solid #e1e4e8;
  color: #6a737d;
  font-size: 0.9rem;
}

.doc-body {
  line-height: 1.7;
  margin-top: 2rem;
}

.doc-body h2 {
  margin-top: 2rem;
  padding-bottom: 0.5rem;
  border-bottom: 1px solid #e1e4e8;
}

.doc-body h3 {
  margin-top: 1.5rem;
}

.doc-body code {
  background-color: #f6f8fa;
  padding: 0.2em 0.4em;
  border-radius: 3px;
  font-family: monospace;
}

.doc-body pre {
  background-color: #f6f8fa;
  padding: 1rem;
  border-radius: 6px;
  overflow-x: auto;
}
</style>
