---
layout: default
---

<div class="doc-page">
  <div class="doc-layout">
    <!-- 左侧大纲导航 -->
    <aside class="doc-sidebar">
      <div class="toc-container">
        <h3>文章大纲</h3>
        <nav class="toc-nav" id="toc-nav">
          <!-- 大纲将通过JavaScript动态生成 -->
        </nav>
      </div>
    </aside>

    <!-- 中间文章内容 -->
    <main class="doc-main">
      <article class="doc-content">
        <h1>{{ page.title }}</h1>
        
        <div class="doc-meta">
          {% if page.date %}
            <span class="doc-date">更新时间: {{ page.date | date: site.date_format }}</span>
          {% endif %}
          {% if page.author %}
            <span class="doc-author">作者: {{ page.author }}</span>
          {% endif %}
          {% if page.category %}
            <span class="doc-category">分类: {{ page.category }}</span>
          {% endif %}
        </div>
        
        <div class="doc-body">
          {{ content }}
        </div>
      </article>
    </main>

    <!-- 右侧推荐文章 -->
    <aside class="doc-recommendations">
      <div class="recommendations-container">
        <h3>推荐文章</h3>
        <div class="recommendations-list" id="recommendations-list">
          <!-- 推荐文章将通过JavaScript动态生成 -->
        </div>
      </div>
    </aside>
  </div>
</div>

<style>
.doc-page {
  max-width: 1400px;
  margin: 0 auto;
  padding: 2rem 1rem;
}

.doc-layout {
  display: grid;
  grid-template-columns: 250px 1fr 280px;
  gap: 2rem;
  align-items: start;
}

/* 左侧大纲导航 */
.doc-sidebar {
  position: sticky;
  top: 2rem;
  background: #f8f9fa;
  border-radius: 8px;
  padding: 1.5rem;
  border: 1px solid #e1e4e8;
  max-height: calc(100vh - 4rem);
  overflow-y: auto;
}

.toc-container h3 {
  margin: 0 0 1rem 0;
  font-size: 1.1rem;
  color: #24292e;
  border-bottom: 1px solid #e1e4e8;
  padding-bottom: 0.5rem;
}

.toc-nav {
  list-style: none;
  padding: 0;
  margin: 0;
}

.toc-nav li {
  margin-bottom: 0.5rem;
}

.toc-nav a {
  display: block;
  padding: 0.5rem 0.75rem;
  text-decoration: none;
  color: #586069;
  font-size: 0.9rem;
  border-radius: 4px;
  transition: all 0.2s;
  border-left: 3px solid transparent;
}

.toc-nav a:hover {
  background-color: #e1e4e8;
  color: #0366d6;
}

.toc-nav a.active {
  background-color: #0366d6;
  color: white;
  border-left-color: #0366d6;
}

.toc-nav .toc-h2 {
  padding-left: 1rem;
}

.toc-nav .toc-h3 {
  padding-left: 1.5rem;
  font-size: 0.85rem;
}

.toc-nav .toc-h4 {
  padding-left: 2rem;
  font-size: 0.8rem;
}

/* 中间文章内容 */
.doc-main {
  min-width: 0;
}

.doc-content h1 {
  margin-top: 0;
  border-bottom: 1px solid #e1e4e8;
  padding-bottom: 1rem;
}

.doc-meta {
  display: flex;
  gap: 1.5rem;
  margin: 1.5rem 0;
  padding: 1rem 0;
  border-top: 1px solid #e1e4e8;
  border-bottom: 1px solid #e1e4e8;
  color: #6a737d;
  font-size: 0.9rem;
}

.doc-body {
  line-height: 1.7;
  margin-top: 2rem;
}

.doc-body h2 {
  margin-top: 2rem;
  padding-bottom: 0.5rem;
  border-bottom: 1px solid #e1e4e8;
  scroll-margin-top: 2rem;
}

.doc-body h3 {
  margin-top: 1.5rem;
  scroll-margin-top: 2rem;
}

.doc-body h4 {
  margin-top: 1.2rem;
  scroll-margin-top: 2rem;
}

.doc-body code {
  background-color: #f6f8fa;
  padding: 0.2em 0.4em;
  border-radius: 3px;
  font-family: monospace;
}

.doc-body pre {
  background-color: #f6f8fa;
  padding: 1rem;
  border-radius: 6px;
  overflow-x: auto;
}

/* 右侧推荐文章 */
.doc-recommendations {
  position: sticky;
  top: 2rem;
  background: #f8f9fa;
  border-radius: 8px;
  padding: 1.5rem;
  border: 1px solid #e1e4e8;
  max-height: calc(100vh - 4rem);
  overflow-y: auto;
}

.recommendations-container h3 {
  margin: 0 0 1rem 0;
  font-size: 1.1rem;
  color: #24292e;
  border-bottom: 1px solid #e1e4e8;
  padding-bottom: 0.5rem;
}

.recommendations-list {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.recommendation-item {
  background: white;
  border: 1px solid #e1e4e8;
  border-radius: 6px;
  padding: 1rem;
  transition: all 0.2s;
  text-decoration: none;
  color: inherit;
}

.recommendation-item:hover {
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  transform: translateY(-1px);
  text-decoration: none;
  color: inherit;
}

.recommendation-item h4 {
  margin: 0 0 0.5rem 0;
  font-size: 0.95rem;
  color: #0366d6;
  line-height: 1.3;
}

.recommendation-item p {
  margin: 0;
  font-size: 0.85rem;
  color: #586069;
  line-height: 1.4;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
}

.recommendation-meta {
  margin-top: 0.5rem;
  font-size: 0.75rem;
  color: #6a737d;
}

/* 响应式设计 */
@media (max-width: 1200px) {
  .doc-layout {
    grid-template-columns: 200px 1fr 250px;
    gap: 1.5rem;
  }
}

@media (max-width: 992px) {
  .doc-layout {
    grid-template-columns: 1fr;
    gap: 1rem;
  }
  
  .doc-sidebar,
  .doc-recommendations {
    position: static;
    max-height: none;
  }
  
  .doc-sidebar {
    order: 2;
  }
  
  .doc-main {
    order: 1;
  }
  
  .doc-recommendations {
    order: 3;
  }
}

@media (max-width: 768px) {
  .doc-page {
    padding: 1rem 0.5rem;
  }
  
  .doc-layout {
    gap: 0.5rem;
  }
  
  .doc-sidebar,
  .doc-recommendations {
    padding: 1rem;
  }
  
  .recommendations-list {
    gap: 0.75rem;
  }
  
  .recommendation-item {
    padding: 0.75rem;
  }
}
</style>

<!-- 推荐文章数据 -->
<script>
window.sitePosts = [
  {% for post in site.posts limit: 20 %}
  {
    title: "{{ post.title | escape }}",
    url: "{{ post.url | relative_url }}",
    excerpt: "{{ post.excerpt | strip_html | truncate: 100 | escape }}",
    category: "{{ post.category | default: 'uncategorized' }}",
    date: "{{ post.date | date: '%Y-%m-%d' }}"
  }{% unless forloop.last %},{% endunless %}
  {% endfor %}
];

window.currentPageCategory = "{{ page.category }}";
</script>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // 生成文章大纲
  generateTableOfContents();
  
  // 生成推荐文章
  generateRecommendations();
  
  // 监听滚动事件，高亮当前章节
  highlightCurrentSection();
});

// 生成文章大纲
function generateTableOfContents() {
  const tocNav = document.getElementById('toc-nav');
  const headings = document.querySelectorAll('.doc-body h2, .doc-body h3, .doc-body h4');
  
  if (headings.length === 0) {
    tocNav.innerHTML = '<p style="color: #6a737d; font-size: 0.9rem; margin: 0;">暂无标题</p>';
    return;
  }
  
  const tocList = document.createElement('ul');
  tocList.style.listStyle = 'none';
  tocList.style.padding = '0';
  tocList.style.margin = '0';
  
  headings.forEach((heading, index) => {
    // 为标题添加ID
    const id = 'heading-' + index;
    heading.id = id;
    
    // 创建大纲项
    const li = document.createElement('li');
    li.style.marginBottom = '0.5rem';
    
    const a = document.createElement('a');
    a.href = '#' + id;
    a.textContent = heading.textContent;
    a.className = 'toc-' + heading.tagName.toLowerCase();
    a.style.display = 'block';
    a.style.padding = '0.5rem 0.75rem';
    a.style.textDecoration = 'none';
    a.style.color = '#586069';
    a.style.fontSize = '0.9rem';
    a.style.borderRadius = '4px';
    a.style.transition = 'all 0.2s';
    a.style.borderLeft = '3px solid transparent';
    
    // 根据标题级别设置不同的缩进
    if (heading.tagName === 'H2') {
      a.style.paddingLeft = '1rem';
    } else if (heading.tagName === 'H3') {
      a.style.paddingLeft = '1.5rem';
      a.style.fontSize = '0.85rem';
    } else if (heading.tagName === 'H4') {
      a.style.paddingLeft = '2rem';
      a.style.fontSize = '0.8rem';
    }
    
    // 添加悬停效果
    a.addEventListener('mouseenter', function() {
      this.style.backgroundColor = '#e1e4e8';
      this.style.color = '#0366d6';
    });
    
    a.addEventListener('mouseleave', function() {
      if (!this.classList.contains('active')) {
        this.style.backgroundColor = '';
        this.style.color = '#586069';
      }
    });
    
    li.appendChild(a);
    tocList.appendChild(li);
  });
  
  tocNav.innerHTML = '';
  tocNav.appendChild(tocList);
}

// 生成推荐文章
function generateRecommendations() {
  const recommendationsList = document.getElementById('recommendations-list');
  
  // 获取当前页面信息
  const currentTitle = document.querySelector('.doc-content h1').textContent;
  const currentCategory = window.currentPageCategory;
  
  // 使用全局的文章数据
  const allPosts = window.sitePosts || [];
  
  // 过滤掉当前文章，优先显示同分类文章
  let filteredPosts = allPosts.filter(post => post.title !== currentTitle);
  
  // 按分类优先级排序
  filteredPosts.sort((a, b) => {
    if (a.category === currentCategory && b.category !== currentCategory) return -1;
    if (a.category !== currentCategory && b.category === currentCategory) return 1;
    return 0;
  });
  
  // 随机选择3-4篇文章
  const shuffled = filteredPosts.sort(() => 0.5 - Math.random());
  const selectedPosts = shuffled.slice(0, Math.min(4, shuffled.length));
  
  if (selectedPosts.length === 0) {
    recommendationsList.innerHTML = '<p style="color: #6a737d; font-size: 0.9rem; margin: 0;">暂无推荐文章</p>';
    return;
  }
  
  selectedPosts.forEach(post => {
    const item = document.createElement('a');
    item.className = 'recommendation-item';
    item.href = post.url;
    
    item.innerHTML = `
      <h4>${post.title}</h4>
      <p>${post.excerpt}</p>
      <div class="recommendation-meta">
        <span>${post.category.toUpperCase()}</span> • 
        <span>${new Date(post.date).toLocaleDateString('zh-CN')}</span>
      </div>
    `;
    
    recommendationsList.appendChild(item);
  });
}

// 高亮当前章节
function highlightCurrentSection() {
  const headings = document.querySelectorAll('.doc-body h2, .doc-body h3, .doc-body h4');
  
  if (headings.length === 0) return;
  
  function updateActiveLink() {
    let current = '';
    
    headings.forEach(heading => {
      const rect = heading.getBoundingClientRect();
      if (rect.top <= 100) {
        current = heading.id;
      }
    });
    
    // 更新所有大纲链接的激活状态
    const tocLinks = document.querySelectorAll('#toc-nav a');
    tocLinks.forEach(link => {
      link.classList.remove('active');
      if (link.getAttribute('href') === '#' + current) {
        link.classList.add('active');
        link.style.backgroundColor = '#0366d6';
        link.style.color = 'white';
        link.style.borderLeftColor = '#0366d6';
      } else {
        link.style.backgroundColor = '';
        link.style.color = '#586069';
        link.style.borderLeftColor = 'transparent';
      }
    });
  }
  
  // 初始检查
  updateActiveLink();
  
  // 监听滚动事件
  window.addEventListener('scroll', updateActiveLink);
  
  // 平滑滚动
  const tocLinks = document.querySelectorAll('#toc-nav a');
  tocLinks.forEach(link => {
    link.addEventListener('click', function(e) {
      e.preventDefault();
      const targetId = this.getAttribute('href').substring(1);
      const targetElement = document.getElementById(targetId);
      
      if (targetElement) {
        targetElement.scrollIntoView({
          behavior: 'smooth',
          block: 'start'
        });
      }
    });
  });
}
</script>
