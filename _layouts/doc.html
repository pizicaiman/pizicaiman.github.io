---
layout: default
---

<div class="doc-page">
  <div class="doc-layout">
    <!-- 左侧大纲导航 -->
    <aside class="doc-sidebar">
      <div class="toc-container">
        <h3>文章大纲</h3>
        <nav class="toc-nav" id="toc-nav">
          <!-- 大纲将通过JavaScript动态生成 -->
        </nav>
      </div>
    </aside>

    <!-- 中间文章内容 -->
    <main class="doc-main">
      <article class="doc-content">
        <h1>{{ page.title }}</h1>
        
        <div class="doc-meta">
          {% if page.date %}
            <span class="doc-date">更新时间: {{ page.date | date: site.date_format }}</span>
          {% endif %}
          {% if page.author %}
            <span class="doc-author">作者: {{ page.author }}</span>
          {% endif %}
          {% if page.category %}
            <span class="doc-category">分类: {{ page.category }}</span>
          {% endif %}
        </div>
        
        <div class="doc-body">
          {{ content }}
        </div>
      </article>
    </main>
  </div>
</div>

<link rel="stylesheet" href="/assets/css/docs.css">

<style>
.doc-page {
  max-width: 100%;
  margin: 0 auto;
  padding: 2rem 1rem;
}

.doc-layout {
  display: grid;
  grid-template-columns: 250px 1fr;
  gap: 2rem;
  align-items: start;
  max-width: 1600px;
  margin: 0 auto;
}

/* 左侧大纲导航 */
.doc-sidebar {
  position: sticky;
  top: 2rem;
  max-height: calc(100vh - 4rem);
  overflow-y: auto;
  border-right: 1px solid #e1e4e8;
  padding-right: 1rem;
}

.doc-sidebar h3 {
  margin-top: 0;
  padding-bottom: 0.5rem;
  border-bottom: 1px solid #e1e4e8;
  color: #24292e;
}

.toc-nav ul {
  list-style: none;
  padding-left: 0;
  margin: 0;
}

.toc-nav li {
  margin-bottom: 0.25rem;
}

.toc-nav a {
  display: block;
  padding: 0.5rem 0.75rem;
  text-decoration: none;
  color: #586069;
  border-radius: 4px;
  transition: all 0.2s;
  font-size: 0.9rem;
  border-left: 2px solid transparent;
}

.toc-nav a:hover {
  background-color: #f6f8fa;
  color: #0366d6;
}

.toc-nav a.active {
  background-color: #0366d6;
  color: white;
  border-left-color: #0366d6;
}

.toc-nav .toc-h2 {
  padding-left: 1rem;
  font-weight: 600;
}

.toc-nav .toc-h3 {
  padding-left: 1.5rem;
  font-size: 0.85rem;
}

.toc-nav .toc-h4 {
  padding-left: 2rem;
  font-size: 0.8rem;
}

/* 确保大纲始终竖向显示 */
.toc-nav,
.toc-nav ul,
.toc-nav li {
  display: block !important;
  flex-direction: column !important;
}

.toc-nav li {
  float: none !important;
  width: 100% !important;
}

.toc-nav a {
  display: block !important;
  width: 100% !important;
  float: none !important;
}

/* 中间文章内容 */
.doc-main {
  min-width: 0;
  max-width: 100%;
}

.doc-content h1 {
  margin-top: 0;
  border-bottom: 1px solid #e1e4e8;
  padding-bottom: 1rem;
}

.doc-meta {
  display: flex;
  gap: 1.5rem;
  margin: 1.5rem 0;
  padding: 1rem 0;
  border-top: 1px solid #e1e4e8;
  border-bottom: 1px solid #e1e4e8;
  color: #6a737d;
  font-size: 0.9rem;
}

.doc-body {
  line-height: 1.7;
  margin-top: 2rem;
  max-width: 100%;
}

.doc-body h2 {
  margin-top: 2rem;
  padding-bottom: 0.5rem;
  border-bottom: 1px solid #e1e4e8;
  scroll-margin-top: 2rem;
}

.doc-body h3 {
  margin-top: 1.5rem;
  scroll-margin-top: 2rem;
}

.doc-body h4 {
  margin-top: 1.2rem;
  scroll-margin-top: 2rem;
}

.doc-body p {
  line-height: 1.8;
  text-align: justify;
}

.doc-body code {
  background-color: #f6f8fa;
  padding: 0.2em 0.4em;
  border-radius: 3px;
  font-family: monospace;
}

.doc-body pre {
  background-color: #f6f8fa;
  padding: 1rem;
  border-radius: 6px;
  overflow-x: auto;
}

/* 响应式设计 */
@media (max-width: 1200px) {
  .doc-layout {
    grid-template-columns: 200px 1fr;
    gap: 2rem;
  }
  
  .doc-sidebar {
    margin-right: 0.75rem;
  }
}

@media (max-width: 992px) {
  .doc-layout {
    grid-template-columns: 1fr;
    gap: 2rem;
  }
  
  .doc-sidebar {
    position: static;
    max-height: none;
    margin-left: 0;
    margin-right: 0;
    border-right: none;
    border-bottom: 1px solid #e1e4e8;
    padding-right: 0;
    padding-bottom: 1.5rem;
    margin-bottom: 2rem;
  }
}

@media (max-width: 768px) {
  .doc-page {
    padding: 1rem 0.5rem;
  }
  
  .doc-layout {
    gap: 0.5rem;
  }
  
  .doc-sidebar {
    padding: 1rem;
  }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // 生成文章大纲
  generateTableOfContents();
  
  // 监听滚动事件，高亮当前章节
  highlightCurrentSection();
});

// 生成文章大纲
function generateTableOfContents() {
  const tocNav = document.getElementById('toc-nav');
  const headings = document.querySelectorAll('.doc-body h2, .doc-body h3, .doc-body h4');
  
  if (headings.length === 0) {
    tocNav.innerHTML = '<p style="color: #6a737d; font-size: 0.9rem; margin: 0;">暂无标题</p>';
    return;
  }
  
  const tocList = document.createElement('ul');
  tocList.style.listStyle = 'none';
  tocList.style.padding = '0';
  tocList.style.margin = '0';
  tocList.style.display = 'flex';
  tocList.style.flexDirection = 'column';
  
  headings.forEach((heading, index) => {
    // 为标题添加ID
    const id = 'heading-' + index;
    heading.id = id;
    
    // 创建大纲项
    const li = document.createElement('li');
    li.style.marginBottom = '0.25rem';
    li.style.display = 'block';
    li.style.width = '100%';
    
    const a = document.createElement('a');
    a.href = '#' + id;
    a.textContent = heading.textContent;
    a.className = 'toc-' + heading.tagName.toLowerCase();
    a.style.display = 'block';
    a.style.width = '100%';
    a.style.padding = '0.5rem 0.75rem';
    a.style.textDecoration = 'none';
    a.style.color = '#586069';
    a.style.fontSize = '0.9rem';
    a.style.borderRadius = '4px';
    a.style.transition = 'all 0.2s';
    a.style.borderLeft = '2px solid transparent';
    
    a.addEventListener('mouseenter', function() {
      this.style.backgroundColor = '#f6f8fa';
      this.style.color = '#0366d6';
    });
    
    a.addEventListener('mouseleave', function() {
      if (!this.classList.contains('active')) {
        this.style.backgroundColor = '';
        this.style.color = '#586069';
      }
    });
    
    li.appendChild(a);
    tocList.appendChild(li);
  });
  
  tocNav.appendChild(tocList);
}

// 高亮当前章节
function highlightCurrentSection() {
  const headings = document.querySelectorAll('.doc-body h2, .doc-body h3, .doc-body h4');
  
  if (headings.length === 0) return;
  
  function updateActiveLink() {
    let current = '';
    
    headings.forEach(heading => {
      const rect = heading.getBoundingClientRect();
      if (rect.top <= 100) {
        current = heading.id;
      }
    });
    
    // 更新所有大纲链接的激活状态
    const tocLinks = document.querySelectorAll('#toc-nav a');
    tocLinks.forEach(link => {
      link.classList.remove('active');
      if (link.getAttribute('href') === '#' + current) {
        link.classList.add('active');
        link.style.backgroundColor = '#0366d6';
        link.style.color = 'white';
        link.style.borderLeftColor = '#0366d6';
      } else {
        link.style.backgroundColor = '';
        link.style.color = '#586069';
        link.style.borderLeftColor = 'transparent';
      }
    });
  }
  
  // 初始检查
  updateActiveLink();
  
  // 监听滚动事件
  window.addEventListener('scroll', updateActiveLink);
  
  // 平滑滚动
  const tocLinks = document.querySelectorAll('#toc-nav a');
  tocLinks.forEach(link => {
    link.addEventListener('click', function(e) {
      e.preventDefault();
      const targetId = this.getAttribute('href').substring(1);
      const targetElement = document.getElementById(targetId);
      
      if (targetElement) {
        targetElement.scrollIntoView({
          behavior: 'smooth',
          block: 'start'
        });
      }
    });
  });
}
</script>
